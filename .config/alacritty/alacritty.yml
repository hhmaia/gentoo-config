key_bindings:
    # (Windows, Linux, and BSD only)
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }

font:
  normal:
    family: Source Code Pro
    style: Regular

  bold:
    family: Source Code Pro
    style: Bold

  italic:
    family: Source Code Pro
    style: Italic

  size: 8.5


scrolling:
  history: 30000
  multiplier: 3


shell:
  #program: /bin/fish
  program: /bin/bash
  args:
    - --login


colors:
  primary:
    #background: '0x0a1124'
    background: '0x191615'
    foreground: '0xedc29a'
  cursor:
    text:       '0x0a1124'
    cursor:     '0xedc29a'
  normal:
    black:      '0x0a1124'
    red:        '0x63504E'
    green:      '0xA33A4E'
    yellow:     '0xEB3247'
    blue:       '0xF35743'
    magenta:    '0xF6A73B'
    cyan:       '0xFAD42E'
    white:      '0xedc29a'
  bright:
    black:      '0xa5876b'
    red:        '0x63504E'
    green:      '0xA33A4E'
    yellow:     '0xEB3247'
    blue:       '0xF35743'
    magenta:    '0xF6A73B'
    cyan:       '0xFAD42E'
    white:      '0xedc29a'


draw_bold_text_with_bright_colors: true
save_to_clipboard: true
background_opacity: 0.88
debug:
  # Display the time it takes to redraw each frame.
  render_timer: false


